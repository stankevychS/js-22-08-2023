<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 1</title>
    <style>
        #thisDiv{
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(198, 136, 167);
            cursor: pointer;
            margin: 150px;
        }
    </style>
</head>
<body>
    <div id="thisDiv">Div</div>

    <script>
        window.onload = function () {
            const div = document.getElementById("thisDiv");
            let divStyle = getComputedStyle(div);
            console.log(`Зовнішній відступ = ${divStyle.margin}`);

            div.onclick = () => alert(`Зовнішній відступ = ${divStyle.margin}`);
        }
    </script>
</body>
</html>
