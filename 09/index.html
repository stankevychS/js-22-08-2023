    <style>
        .one{
            background-color: blue;
        }
        .two{
            background-color: green;
        }

</head>
<body>
    <input type="text" id="inp1" class="one">
    <input type="text" id="inp2" class="two">
    <button id="btn">Змінити все</button>
    <script>
        const firstInput = document.getElementById("inp1");
        const secondInput = document.getElementById("inp2");
        const btn = document.getElementById("btn");
        btn.onclick = function () {
            firstInput.value = secondInput.value
            firstInput.classList.toggle("two")
