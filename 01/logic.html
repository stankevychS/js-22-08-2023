<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logic</title>
</head>
<body>
    <script>

        /*
        Логічне I (&&) - повертає true тоді і тільки тоді,
        коли обидва операнди рівні true

        Табличка істинності логічного I (&&):
            true && true = true
            false && true = false
            true && false = false
            false && false = false

        

        Логічне АБО (||) - повертає true, якщо перший
        або другий операнд (або обидва) дорівнюють true

        Табличка істинності логічного АБО (||):
            true || true = true
            false || true = true
            true || false = true
            false || false = false
        */
    </script>
</body>
</html>
