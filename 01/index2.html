<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index 2</title>

</head>
<body>

    <script>
        var newUserName = prompt("Привіт! Як тебе звати", "Анонім");
        //prompt - вспливаючий інпут

        var newUserAge = confirm("Вам вже є 10 років?");
    </script>
    <h1>
        <script>
            document.write(newUserName);
        </script>
    </h1>
    <h2>
        <script>
            document.write("Користувачу є 10 років? - " + newUserAge);
        </script>
    </h2>
</body>
</html>
