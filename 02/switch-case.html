<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const day = prompt("введіть число");
        //перевіряє на ідентичність
        //використовується, якщо більше троьх варіантів(кейсів)
        switch (day) {
            case "1":
                {
                    document.write("ви ввели один");
                };
            break
            case "3":
                {
                    document.write("ви ввели три");
                };
            break
            default:
                {
                    document.write("ви ввели не один і не три");
                }
        }


    </script>
</body>
</html>
