<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>умовні конструкції</title>
    <style>
        div{
            height: 100px;
            width: 100px;
        }
        .green{
            background-color: green;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    
    <script>
        var age = confirm("Вам вже є 18?");
        if(age==true){
            document.write("<div class='green'></div>")
        }else{
            document.write("<div class='yellow'></div>")
        }

        var age2 = prompt("Введіть свій вік")
        if(age2<=10){
            alert(1)
        }else if(age2<=20){
            alert(2)
        }else if(age2>20){
            alert(3)
        }else{
            alert("error")
        }

    </script>
</body>
</html>
